<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Descripción:
        <input type="text" placeholder="Ingrese título">
        
    </div>

    <div>
        Tipo de trasnacción
        <input type="radio" id="compra" name="compra">Compra
    </div>
    <div>
        <input type="radio" id="venta" name="venta">Venta
    </div>


    <div>
        Tipo IVA
        <input type="radio" id="basico" name="basico">Básico
        <input type="radio" id="minimo" name="minimo">Mínimo
        <input type="radio" id="excento" name="excento">Excento
    </div>
    
    <div>
        Subtotal($) <input type="text" id="subtotal" name="subtotal">
        <button name="button" id="button">Ingresar</button>
    </div>
    
    <div>
        <table>
                <tr>
                    <th>Descripción</th>
                    <th>Tipo</th>
                    <th>Subtotal</th>
                    <th>IVA($)</th>
                    <th>Total(IVA inc)</th>
                </tr>
            
            
        </table>
    </div>
    
</body>
</html>
